<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <h2 align="center">Table #1</h1>
    <table border="1" bgcolor="black" align="center">
      <tr>
        <td width="30px" height="30px" colspan="8" bgcolor="#7fffd4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" rowspan="6" bgcolor="#ffe4c4"></td>
        <td width="30px" height="30px" colspan="6" bgcolor="#7fffd4"></td>
        <td width="30px" height="30px" rowspan="6" bgcolor="#ffe4c4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" rowspan="4" bgcolor="#ffe4c4"></td>
        <td width="30px" height="30px" colspan="4" bgcolor="#7fffd4"></td>
        <td width="30px" height="30px" rowspan="4" bgcolor="#ffe4c4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" rowspan="2" bgcolor="#ffe4c4"></td>
        <td width="30px" height="30px" bgcolor="red"></td>
        <td width="30px" height="30px" bgcolor="blue"></td>
        <td width="30px" height="30px" rowspan="2" bgcolor="#ffe4c4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" bgcolor="green"></td>
        <td width="30px" height="30px" bgcolor="yellow"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" colspan="4" bgcolor="#7fffd4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" colspan="6" bgcolor="#7fffd4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" colspan="8" bgcolor="#7fffd4"></td>
      </tr>
    </table>
    
    <h2 align="center">Table #2</h2>
    <table align="center" border="1" cellpadding="20px" cellspacing="5px" bgcolor="black">
      <tr>
          <td colspan="2" bgcolor="white"></td>
          <td colspan="2" bgcolor="white"></td>
          <td colspan="2" bgcolor="yellow"></td>
      </tr>
      <tr>
          <td bgcolor="white" height="50px"></td>
          <td rowspan="2" colspan="3" bgcolor="red"></td>
          <td colspan="2" bgcolor="yellow"></td>
      </tr>
      <tr>
          <td rowspan="2" bgcolor="white"></td>
          <td bgcolor="white" height="50px"></td>
          <td bgcolor="white" height="50px"></td>
      </tr>
      <tr>
          <td rowspan="2" colspan="2" width="50px"></td>
          <td bgcolor="white" width="50px"></td>
          <td colspan="2" bgcolor="white"></td>
      </tr>
      <tr>
          <td rowspan="3" bgcolor="yellow"></td>
          <td bgcolor="white"></td>
          <td rowspan="2" colspan="2" bgcolor="blue" width="100px"></td>
      </tr>
      <tr>
          <td rowspan="2" colspan="2" bgcolor="white"></td>
          <td></td>
      </tr>
      <tr>
          <td colspan="3" bgcolor="white"></td>
      </tr>
  </table>

  </body>
</html>
